services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: artinrealty-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: artinrealty
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    command:
      - "postgres"
      - "-c"
      - "password_encryption=md5"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - artinrealty-network

  # Redis (Bot Context & Session Management)
  redis:
    image: redis:7-alpine
    container_name: artinrealty-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - artinrealty-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artinrealty-backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/artinrealty
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      PDF_OUTPUT_DIR: /app/pdf_reports
      DEBUG: ${DEBUG:-false}
      JWT_SECRET: ${JWT_SECRET}
      PASSWORD_SALT: ${PASSWORD_SALT:-artinsmartrealty_salt_v2}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-admin@artinsmartrealty.com}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:-SuperAdmin123!}
      WAHA_ENABLED: ${WAHA_ENABLED:-true}
      WAHA_API_URL: ${WAHA_API_URL:-http://waha:3000/api}
      WAHA_API_KEY: ${WAHA_API_KEY}
      WAHA_SESSION: ${WAHA_SESSION:-default}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - pdf_reports:/app/pdf_reports
    restart: unless-stopped
    networks:
      - artinrealty-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: artinrealty-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - artinrealty-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 15s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: artinrealty-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - artinrealty-network

  # Waha - Self-Hosted WhatsApp API
  waha:
    image: devlikeapro/waha:latest
    container_name: artinrealty-waha
    restart: unless-stopped
    environment:
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      - WHATSAPP_RESTART_ON_FAIL=True
      - WHATSAPP_AUTOREFRESH_QR=True
      - WAHA_PRINT_QR=True
      - WHATSAPP_HOOK_URL=http://artinrealty-router-v3:8001/webhook/waha
      - WHATSAPP_HOOK_EVENTS=message,message.any,session.status
      - WAHA_API_KEY=${WAHA_API_KEY:-waha_artinsmartrealty_secure_key_2024}
      - WAHA_DASHBOARD_USERNAME=admin
      - WAHA_DASHBOARD_PASSWORD=${WAHA_DASHBOARD_PASSWORD:-ArtinSmartRealty2024!}
      - WHATSAPP_SWAGGER_USERNAME=admin
      - WHATSAPP_SWAGGER_PASSWORD=${WAHA_DASHBOARD_PASSWORD:-ArtinSmartRealty2024!}
    ports:
      - "3001:3000"
    volumes:
      - waha_sessions:/app/.wwebjs_auth
      - waha_cache:/app/.wwebjs_cache
    networks:
      - artinrealty-network

  # WhatsApp Gateway Router V3 - Multi-Tenant + Multi-Vertical Deep Link Router
  router:
    build:
      context: ./backend
      dockerfile: Dockerfile.router_v3
    container_name: artinrealty-router-v3
    command: uvicorn whatsapp_router_v3:app --host 0.0.0.0 --port 8001
    restart: unless-stopped
    environment:
      - BACKEND_API_URL=http://backend:8000/api/webhook/waha
      - WAHA_API_URL=http://waha:3000/api
      - WAHA_API_KEY=${WAHA_API_KEY:-waha_artinsmartrealty_secure_key_2024}
      - REDIS_URL=redis://redis:6379/1
      - SESSION_TTL=86400 # 24 hours
    ports:
      - "8001:8001"
    volumes:
      - router_data:/app/data
    depends_on:
      - backend
      - waha
      - redis
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8001/health || exit 1" ]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - artinrealty-network

volumes:
  postgres_data:
  redis_data:
  pdf_reports:
  waha_sessions:
  waha_cache:
  router_data:
    # Persistent user-tenant mappings

networks:
  artinrealty-network:
    driver: bridge

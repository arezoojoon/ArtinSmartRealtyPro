services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: artinrealty-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: artinrealty
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - artinrealty-network

  # Redis (Bot Context & Session Management)
  redis:
    image: redis:7-alpine
    container_name: artinrealty-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - artinrealty-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artinrealty-backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/artinrealty
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PDF_OUTPUT_DIR: /app/pdf_reports
      DEBUG: ${DEBUG:-false}
      JWT_SECRET: ${JWT_SECRET}
      PASSWORD_SALT: ${PASSWORD_SALT:-artinsmartrealty_salt_v2}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-admin@artinsmartrealty.com}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:-SuperAdmin123!}
      WAHA_API_KEY: ${WAHA_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - pdf_reports:/app/pdf_reports
    restart: unless-stopped
    networks:
      - artinrealty-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: artinrealty-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - artinrealty-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 15s
      timeout: 5s
      retries: 3

  # Waha WhatsApp API (Self-Hosted)
  waha:
    image: devlikeapro/waha:latest
    container_name: artinrealty-waha
    restart: unless-stopped
    environment:
      # Use WEBJS engine (stable and reliable)
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      # Auto-restart on failure
      - WHATSAPP_RESTART_ON_FAIL=True
      # Auto-refresh QR code every 30 seconds
      - WHATSAPP_AUTOREFRESH_QR=True
      # Enable webhook for message events
      - WHATSAPP_HOOK_EVENTS=message,message.any
      # Webhook URL points to backend
      - WHATSAPP_HOOK_URL=http://backend:8000/api/webhook/waha
      # Disable API security (for testing only - enable in production!)
      - WAHA_API_KEY_STRATEGY=NONE
    ports:
      - "3001:3000"  # Expose on 3001 (3000 taken by frontend)
    volumes:
      - waha_data:/app/.waha
    networks:
      - artinrealty-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: artinrealty-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - artinrealty-network

volumes:
  postgres_data:
  redis_data:
  pdf_reports:
  waha_data:  # Persistent storage for Waha sessions

networks:
  artinrealty-network:
    driver: bridge

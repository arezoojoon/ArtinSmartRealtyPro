services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: artinrealty-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: artinrealty
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - artinrealty-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artinrealty-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/artinrealty
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PDF_OUTPUT_DIR: /app/pdf_reports
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pdf_reports:/app/pdf_reports
    restart: unless-stopped
    networks:
      - artinrealty-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: artinrealty-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - artinrealty-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: artinrealty-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - artinrealty-network

volumes:
  postgres_data:
  pdf_reports:

networks:
  artinrealty-network:
    driver: bridge

<!-- Subscription Status Widget -->
<!-- Add this to your main dashboard HTML -->

<style>
    .subscription-widget {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }

    .subscription-widget h3 {
        font-size: 18px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    .subscription-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }

    .subscription-stat {
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
    }

    .subscription-stat label {
        display: block;
        font-size: 12px;
        opacity: 0.8;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 5px;
    }

    .subscription-stat .value {
        font-size: 24px;
        font-weight: 700;
    }

    .subscription-stat .subtext {
        font-size: 13px;
        opacity: 0.9;
        margin-top: 5px;
    }

    .progress-bar {
        background: rgba(255,255,255,0.2);
        height: 8px;
        border-radius: 10px;
        overflow: hidden;
        margin: 15px 0;
    }

    .progress-fill {
        background: linear-gradient(90deg, #10b981, #34d399);
        height: 100%;
        border-radius: 10px;
        transition: width 0.5s ease;
    }

    .usage-limits {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    .usage-item {
        background: rgba(255,255,255,0.1);
        padding: 12px;
        border-radius: 8px;
    }

    .usage-item label {
        font-size: 11px;
        opacity: 0.8;
        display: block;
        margin-bottom: 5px;
    }

    .usage-item .usage-value {
        font-size: 16px;
        font-weight: 600;
    }

    .upgrade-banner {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    .upgrade-banner.hidden {
        display: none;
    }

    .upgrade-banner .message {
        flex: 1;
        min-width: 200px;
    }

    .upgrade-banner h4 {
        font-size: 16px;
        margin-bottom: 5px;
    }

    .upgrade-banner p {
        font-size: 14px;
        opacity: 0.95;
    }

    .upgrade-btn {
        background: white;
        color: #d97706;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .upgrade-btn:hover {
        transform: scale(1.05);
    }

    .trial-badge {
        background: #fef3c7;
        color: #92400e;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
    }

    .plan-badge {
        background: rgba(255,255,255,0.2);
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        display: inline-block;
    }
</style>

<div class="subscription-widget" id="subscriptionWidget">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h3>üí≥ Your Subscription</h3>
        <span class="plan-badge" id="planBadge">Loading...</span>
    </div>

    <div class="subscription-info">
        <div class="subscription-stat">
            <label>Current Plan</label>
            <div class="value" id="planName">-</div>
            <div class="subtext" id="planPrice">-</div>
        </div>

        <div class="subscription-stat">
            <label>Status</label>
            <div class="value" id="statusValue">-</div>
            <div class="subtext" id="statusSubtext">-</div>
        </div>

        <div class="subscription-stat">
            <label id="expiryLabel">Expires In</label>
            <div class="value" id="daysRemaining">-</div>
            <div class="subtext" id="expiryDate">-</div>
        </div>
    </div>

    <!-- Progress Bar -->
    <div id="trialProgress" style="display: none;">
        <label style="font-size: 13px; margin-bottom: 8px; display: block;">Trial Progress</label>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
    </div>

    <!-- Usage Limits -->
    <div class="usage-limits" id="usageLimits">
        <div class="usage-item">
            <label>Leads</label>
            <div class="usage-value"><span id="currentLeads">0</span> / <span id="maxLeads">‚àû</span></div>
        </div>
        <div class="usage-item">
            <label>Messages/Month</label>
            <div class="usage-value"><span id="currentMessages">0</span> / <span id="maxMessages">‚àû</span></div>
        </div>
        <div class="usage-item">
            <label>Bot Instances</label>
            <div class="usage-value"><span id="currentBots">0</span> / <span id="maxBots">‚àû</span></div>
        </div>
        <div class="usage-item">
            <label>LinkedIn Scraper</label>
            <div class="usage-value" id="linkedinAccess">-</div>
        </div>
    </div>

    <!-- Upgrade Banner (shown for Basic plan users) -->
    <div class="upgrade-banner hidden" id="upgradeBanner">
        <div class="message">
            <h4>üöÄ Unlock More Features</h4>
            <p>Upgrade to Pro for LinkedIn Lead Generation, Advanced Analytics & More</p>
        </div>
        <button class="upgrade-btn" onclick="window.location.href='/subscription/pricing'">
            Upgrade to Pro
        </button>
    </div>

    <!-- Trial Ending Warning -->
    <div class="upgrade-banner hidden" id="trialWarning" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
        <div class="message">
            <h4>‚ö†Ô∏è Trial Ending Soon</h4>
            <p id="trialWarningText">Your trial expires in X days</p>
        </div>
        <button class="upgrade-btn" onclick="window.location.href='/subscription/pricing'">
            Subscribe Now
        </button>
    </div>
</div>

<script>
    async function loadSubscriptionStatus() {
        try {
            const token = localStorage.getItem('token');
            const tenantId = localStorage.getItem('tenant_id');

            if (!token || !tenantId) {
                console.error('Missing authentication');
                return;
            }

            const response = await fetch(`/api/subscription/status/${tenantId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to load subscription');
            }

            const data = await response.json();
            updateSubscriptionUI(data);
        } catch (error) {
            console.error('Error loading subscription:', error);
            document.getElementById('subscriptionWidget').innerHTML = `
                <p style="color: rgba(255,255,255,0.8);">Unable to load subscription details</p>
            `;
        }
    }

    function updateSubscriptionUI(data) {
        // Plan badge
        const planBadge = document.getElementById('planBadge');
        planBadge.textContent = data.plan.toUpperCase();
        
        // Plan name and price
        const planInfo = data.plan_info;
        document.getElementById('planName').textContent = planInfo.name;
        
        if (data.plan === 'free') {
            document.getElementById('planPrice').textContent = 'Free Trial';
        } else {
            const price = data.billing_cycle === 'yearly' 
                ? `$${planInfo.price_yearly}/year` 
                : `$${planInfo.price_monthly}/month`;
            document.getElementById('planPrice').textContent = price;
        }

        // Status
        const statusValue = document.getElementById('statusValue');
        const statusSubtext = document.getElementById('statusSubtext');
        
        if (data.status === 'trial') {
            statusValue.innerHTML = '<span class="trial-badge">Trial</span>';
            statusSubtext.textContent = 'Free trial period';
        } else if (data.status === 'active') {
            statusValue.textContent = '‚úÖ Active';
            statusSubtext.textContent = 'Subscription active';
        } else if (data.status === 'expired') {
            statusValue.textContent = '‚ùå Expired';
            statusSubtext.textContent = 'Please renew';
        } else {
            statusValue.textContent = data.status.toUpperCase();
            statusSubtext.textContent = '-';
        }

        // Expiry
        if (data.trial_ends_at) {
            const trialDate = new Date(data.trial_ends_at);
            const daysLeft = Math.ceil((trialDate - new Date()) / (1000 * 60 * 60 * 24));
            
            document.getElementById('expiryLabel').textContent = 'Trial Ends In';
            document.getElementById('daysRemaining').textContent = `${daysLeft} days`;
            document.getElementById('expiryDate').textContent = trialDate.toLocaleDateString();

            // Show trial progress
            const totalTrialDays = planInfo.trial_days || 14;
            const progress = ((totalTrialDays - daysLeft) / totalTrialDays) * 100;
            document.getElementById('trialProgress').style.display = 'block';
            document.getElementById('progressFill').style.width = `${progress}%`;

            // Show warning if < 3 days left
            if (daysLeft <= 3) {
                const warning = document.getElementById('trialWarning');
                warning.classList.remove('hidden');
                document.getElementById('trialWarningText').textContent = 
                    `Your trial expires in ${daysLeft} day${daysLeft > 1 ? 's' : ''}. Subscribe now to continue!`;
            }
        } else if (data.subscription_ends_at) {
            const endDate = new Date(data.subscription_ends_at);
            const daysLeft = Math.ceil((endDate - new Date()) / (1000 * 60 * 60 * 24));
            
            document.getElementById('expiryLabel').textContent = 'Renews In';
            document.getElementById('daysRemaining').textContent = `${daysLeft} days`;
            document.getElementById('expiryDate').textContent = endDate.toLocaleDateString();
        } else {
            document.getElementById('expiryLabel').textContent = 'Status';
            document.getElementById('daysRemaining').textContent = '-';
            document.getElementById('expiryDate').textContent = 'No expiry';
        }

        // Usage limits
        const limits = planInfo.limits || {};
        document.getElementById('maxLeads').textContent = limits.max_leads || '‚àû';
        document.getElementById('maxMessages').textContent = limits.max_messages_per_month || '‚àû';
        document.getElementById('maxBots').textContent = limits.max_bot_instances || '‚àû';
        
        const linkedinAccess = document.getElementById('linkedinAccess');
        if (limits.linkedin_scraper) {
            linkedinAccess.innerHTML = '<span style="color: #10b981;">‚úÖ Enabled</span>';
        } else {
            linkedinAccess.innerHTML = '<span style="color: #ef4444;">üîí Locked</span>';
        }

        // Show upgrade banner for Basic plan
        if (data.plan === 'basic') {
            document.getElementById('upgradeBanner').classList.remove('hidden');
        }

        // TODO: Load actual usage from API
        // document.getElementById('currentLeads').textContent = actualLeadCount;
        // document.getElementById('currentMessages').textContent = actualMessageCount;
        // document.getElementById('currentBots').textContent = actualBotCount;
    }

    // Load on page load
    document.addEventListener('DOMContentLoaded', loadSubscriptionStatus);
</script>

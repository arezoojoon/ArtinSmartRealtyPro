# Nginx Configuration Fix for Large PDF Uploads
# Add this to your nginx.conf or site configuration on the server

# Inside http block or server block:
client_max_body_size 50M;  # Allow up to 50MB uploads
client_body_timeout 300s;   # 5 minutes timeout for large uploads
client_body_buffer_size 128k;

# For proxy (if using reverse proxy):
proxy_request_buffering off;  # Disable buffering for large uploads
proxy_read_timeout 300s;
proxy_connect_timeout 300s;
proxy_send_timeout 300s;

